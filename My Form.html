<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<center>
    <h3><center>Sign Up</center></h3>
    <form action="hobbies.html" method="GET" enctype="text/plain">
    <table cellspacing="25" >
        <tr>
            <td>
                
                <label for="fname">First Name</label>
            </td>
            <td>
                <input type="text" id="fname" name="firstName" value="" >
            </td>
        </tr>
        <tr>
            <td>
                
                <label for="lname">Last Name</label>
            </td>
            <td>
                <input type="text" id="lname" name="lastName">
            </td>
        </tr>
        <tr>
            <td>
                
                <label for="pword">Password</label>
            </td>
            <td>
                <input type="password" id="pword" name="psword">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Date of Birth</label>
            </td>
            <td>
                <input type="date" name="DOB">
            </td>
        </tr>
        <tr>
            <td>
                <label for="rating">
                    Rate yourself in problem 
                    <br>
                    solving out of 10
                </label>
            </td>
            <td>
                <input type="range" min="0" max="10" name="Rating" id="rating" value="0">
            </td>
        </tr>

        <tr>
            <td>
                
                <label for="mailId">Email</label>
            </td>
            <td>
                <input type="email" id="mailId" name="mail">
            </td>
        </tr>
        <tr>
            <td>
                
                <label for="mobile">Phone</label>
            </td>
            <td>
                <input type="tel" id="mobile" name="phoneNo">
            </td>
        </tr>
        <tr>
            <td>
                
                <label>Gender</label>
            </td>
            <td>
                <input type="radio" name="gender" id="male" value="Male">Male
                <input type="radio" name="gender" id="female" value="Female">Female
            </td>
        </tr>
        
        <tr>
            <td>
                <label>Programming Languages you know</label>
            </td>
            <td>
                <input type="checkbox" value="Java" name="languages">Java
                <br>
                <input type="checkbox" value="C++" name="languages">C++
                <br>
                <input type="checkbox" value="JavaScript" name="languages">JavaScript
                <br>
                <input type="checkbox" value="Python" name="languages">Python
            </td>
        </tr>
        <tr>
            <td>
                Resume
            </td>
            <td>
                <input type="file" name="Resume">
            </td>
        </tr>
        <tr>
            <td>
                <label for="">Favourite colour</label>
            </td>
            <td>
                <input type="color" name="colour">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Description">Describe yourself</label>
            </td>
            <td>
                <textarea name="description" id="Description" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                
                <input type="submit" value="Register">
            </td>
            <td>
                <input type="reset">
            </td>
        </tr>


    </table>

    </form>
</center>
</body>
</html>
